name: 69云签到

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 16 * * *'  # 每天 UTC 16:00 执行 (北京时间 00:00)

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run 69yun.py
        id: run_script
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
          USER1: ${{ secrets.USER1 }}
          PASS1: ${{ secrets.PASS1 }}
          USER2: ${{ secrets.USER2 }}
          PASS2: ${{ secrets.PASS2 }}
          # ... 添加更多用户环境变量
        run: python 69yun.py

      - name: Backup Run (北京时间 00:05)
        if: ${{ failure() && github.event_name == 'schedule' }}  # 仅在计划任务失败时运行
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
          USER1: ${{ secrets.USER1 }}
          PASS1: ${{ secrets.PASS1 }}
          USER2: ${{ secrets.USER2 }}
          PASS2: ${{ secrets.PASS2 }}
          # ... 添加更多用户环境变量
        run: |
          echo "Backup run starting..."
          sleep 300  # 等待 5 分钟 (300 秒)
          python 69yun.py
